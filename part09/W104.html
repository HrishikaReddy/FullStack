<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <script>
    function msg() {
        document.write("Hello World")
    }
    msg()
    </script>
    <hr>
    <!-- can call the function like this also -->
    <script>
        (function msg() {
            document.write("Hello")
        })()
    </script>
    <!-- IIFE - Immediately Invoked Function Expression -->
</body>
</html>
