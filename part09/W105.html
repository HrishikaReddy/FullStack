<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Inner Variable</title>
</head>
<body>
    <script>
        let userName="John"; //outer variable //we can use anywhere in the whole program
        (function showName() {
            let userName="Cathy"; //local variable - we can use only within this function
            document.write(userName);
        })()
        document.write(userName);
    </script>
</body>
</html>
