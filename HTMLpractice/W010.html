<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Tag</title>
</head>
<body>
    <h2>Label</h2>
    <input type="checkbox">Dog
    <!--for checkbox, we can select only by clicking on the box-->
    <hr>
    <input type="checkbox" id="Cat">
    <label for="Cat">Cat</label>
    <!--for label, we can select by clicking on cat word 
    instead of just the box -->
</body>
</html>
