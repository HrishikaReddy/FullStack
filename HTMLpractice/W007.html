<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form>
        <p><input type="number" placeholder="number" min="2" max="100"></p>
        <p><input type="email" placeholder="email" multiple></p>
        <!--here email means compulsory @ should be there
        multiple:can enter more than 1 emails-->

        <p><input type="date" min="2024-10-14" max="2025-12-15"></p>
        <!--min and max dates should be yyyy-mm--dd format
        so we an select between those dates only-->

        <p><input type="time"></p>
        <p><input type="datetime-local"></p>
        <p><input type="month"></p>
        <p><input type="week"></p>
        <p><input type="color"></p>
        <p><input type="file"></p>
        <p><input type="range"></p>

        <button>Submit</button>
    </form>
</body>
</html>
