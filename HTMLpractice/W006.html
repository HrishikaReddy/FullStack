<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form>
        <input type="text"
        placeholder="Enter username"
        autofocus
        required
        minlength="2"
        maxlength="5"
        size="20px"
        /><!--as here multiple lines so slash and lessthan symbol-->
        <!--
        autofocus:when the page is opened automatically cursor will come on that
        required:this field should be filled otherwise it shows "please fill out this field"
        minlength:min no of chars in that box
        maxlength:max no of characters to be filled
        size:size of that box
        readonly:cursor will point but cant enter,means we cant enter just for reading purpose
        disabled:that box itself will become light, cursor will not point-->

        <p><button>Submit</button></p> 
        <p><input type="button" value="hello"</p> <!--just as box with submit, will not subkmit value -->
        <p><input type="submit" value="hii"></p>
        <p><input type="reset"></p> <!--reset the value entered-->
        <p><input type="image" src="/Images/2.png"</p>

        <!--can give submit either as button or input type-->
    </form>
</body>
</html>
