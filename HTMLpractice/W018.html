<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body>
    <!--Scalable Vector Graphics-->
    <svg width="500" height="800">
        <circle
            cx="200"
            cy="300"
            r="100"
            stroke="red"
            stroke-width="1"
            fill="yellow"
            />
        </circle>

        <!--
        Rectangle:
        <rect x="50" y="50" 
        width="200" height="150" 
        fill="orange"></rect>

        Ellipse:
        <ellipse cx="100" cy="70"
        rx="85" ry="55" fill="red"
        -->

        <text fill="blank" font-size="40"
        x="140" y="315">Neethu</text>
    </svg>

    
</body>
</html>
