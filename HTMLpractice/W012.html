<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Unordered List</title>
</head>
<body>
    <h2>Sports</h2>
    <ol>
        <li>Cricket</li>
        <li>Basketball</li>
        Tennis</li>
    <!-- ordered list means in order i.e numbers-->
    <!--if dont give li then no number-->
    </ol>

    <h2>Players</h2>
    <ul>
        <li>Rohit Sharma</li>
        <li>Jasprit Bumrah</li>
        <li>Virat Kohli</li>
    </ul>
    <!--unordered list means no order so bullets-->
</body>
</html>
