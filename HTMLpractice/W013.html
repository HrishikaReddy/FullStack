<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row</title>
</head>
<style>
    .head{
        background-color: blanchedalmond;
    }
    .body{
        background-color: rgb(205, 249, 255);
    }
    .foot{
        background-color: rgb(253, 210, 146);
    }
</style>
<body>
    <table border="1">
        <caption>
            <b>Marks Card</b>
        </caption>

        <thead class="head">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        </thead>

        <tbody class="body">
        <tr>
            <td>Maths</td>
            <td>90</td>
        </tr>
        <tr>
            <td>English</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>60</td>
        </tr>
        </tbody>

        <tfoot class="foot">
        <tr>
            <td>Total</td>
            <td>190</td>
        </tr>
        </tfoot>
    </table>

    <br><hr><br>

    <table border="3">
        <td>Neethu</td>
    </table>
</body>
</html>
