<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form>
        <h2>Branches</h2>
        <input type="radio" name="Branch">IT <br>
        <input type="radio" name="Branch">CSE <br>
        <input type="radio">EEE <br>
        <!--
        here when we give name="branch" then we can select anyone out of the two 
        but for 3rd we did not give so we can choose 3rd anytime but any one out of first two
        -->
        <input type="radio" checked>ECE 
        <!--by default it will be selected when we open the page
        but we can select other options-->

        <hr>

        <h2>Sports</h2>
        <input type="checkbox">Cricket <br>
        <input type="checkbox" checked>Basketball
        <!--by default basketball will be selected but we can change it-->

        <hr>

        <h2>About</h2>
        <textarea rows="4" cols="10"></textarea>

        <hr>

        <h2>Cricketers</h2>
        <select>
            <option>Rohit Sharma</option>
            <option>Jasprit Bumrah</option>
            <option>Virat Kohli</option>
        </select>

    </form>
</body>
</html>
