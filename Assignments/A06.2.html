<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle or Square</title>
    <script>
        function f1() {
            let l=t1.value;
            let b=t2.value;
            if (l==b) {
                lbl.innerHTML="It is a Square";
            }
            else {
                lbl.innerHTML="It is Rectangle";
            }
        } 
    </script>
</head>
<body>
    <p><input type="text" placeholder="Enter length" id="t1"></p>
    <p><input type="text" placeholder="Enter breadth" id="t2"></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>

</body>
</html>
