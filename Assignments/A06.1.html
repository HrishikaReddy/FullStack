<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative</title>
    <script>
        function f1() {
            let n=t1.value;
            if(n>0) {
                lbl.innerHTML="Positive number";
            }
            else if(n<0) {
                lbl.innerHTML="Negative number";
            }
            else {
                lbl.innerHTML="Number is zero";
            }
        }
    </script>
</head>
<body>
    <p><input type="text" id="t1"></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
