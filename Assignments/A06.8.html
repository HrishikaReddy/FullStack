<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <script>
        let add=(p,q) => {
            document.write(p+q);
        }
        add(20,10)
    </script>
    <hr>
    <script>
        let sub=(p,q) => {
            document.write(p-q);
        }
        sub(10,3)
    </script>
    <hr>
    <script>
        let mul=(p,q) => {
            document.write(p*q);
        }
        mul(8,3)
    </script>
    <hr>
    <script>
        let div=(p,q) => {
            document.write(p/q);
        }
        div(27,3)
    </script>
    <hr>

</body>
</html>
