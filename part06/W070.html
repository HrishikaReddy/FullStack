<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .home {
        background-color: pink;
      }
      .page {
        font-size: 40px;
      }
      .newclass {
        font-weight: bold;
      }
    </style>
  </head>
  <!-- can use class normally like <body class="home page newclass" -->
  <body class=""> 
    <button onclick="f1()">Pink</button> 
    <button onclick="f2()">Size</button>
    <button onclick="f3()">Bold</button>
    <p>Hello World</p>
    <script>
      function f1() {
        document.body.classList.add("home") //now we click on f1 button background boecomes pink
      }
      function f2() {
        document.body.classList.add("page") //if we click on f2 page class will apply
      }
      function f3() {
        document.body.classList.add("newclass")
      }
      //   document.body.classList.add("newclass"); //another way of using class 
      //   document.body.classList.remove("home"); //to remove home class
      //   alert(document.body.className); // home page newclass //coming as alert then noraml page
    </script>
  </body>
</html>
