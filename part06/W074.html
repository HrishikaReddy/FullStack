  <body>
    <select id="s"></select>
    <script>
        let fruits = ["Apple","Orange","Banana","pear"] //if add any extra directly it displays
        for (let i=0;i<fruits.length;i++){ //for loop as all will be printed
            s.options[i] = new Option(fruits[i],fruits[i]) //here it is value,display
            //even if one time you type it will come as consider as value
            //fruits will be display as options directly
        }
    </script>
