<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
</head>
<script>
    function validate() {
        let strEmail=document.getElementById("txtEmail").value;
        let strPass=document.getElementById("txtPass").value;
        // if (strEmail==="john@gmail.com" && strPass==="1234") {
        //     lblMessage.innerHTML="Welcome John";
        // }
        // else {
        //     lblMessage.innerHTML="Access Denied";
        // }

        let found=users.find((value) => {
            return value.email===strEmail && value.pass===strPass
        })
        console.log(found);
        
        if (found) {
            let strName=found.name //to print the welcome name 
            lblMessage.innerHTML=`Welcome ${strName}`;
        }
        else {
            lblMessage.innerHTML="Access Denied";
        }
    }
    const users = []; //outside as if we give inside it takes only one value
    function register() {
        //store name,email and password in an array of objects
        //users = [{name:"john",email:"john@gmail.com",password:1234}]
        //create object to store name, email, password
        //push object into array
        //use array.push method

        ////code below////
        const obj = {} 
        obj.name=txtRegName.value;
        obj.email=txtRegEmail.value;
        obj.pass=txtRegPass.value;
        users.push(obj);
        console.log(users);
        //instead of going and seeing array in console can use below
        lblUsers.innerHTML=JSON.stringify(users);

    }
</script>
<body>
    <h1>FIRST REGISTER!! THEN LOGIN!!</h1>
    <h2>Register here...</h2>
    <p><label id="lblRegMessage"></label></p>
    <p><input type="text" id="txtRegName" placeholder="Enter Name"></p>
    <p><input type="text" id="txtRegEmail" placeholder="Enter Email"></p>
    <p><input type="password" id="txtRegPass" placeholder="Enter Password"></p>
    <button onclick="register()">Register</button>

    <br><hr>

    <h2>Login here...</h2>
    <p><label id="lblMessage"></label></p>
    <p><input type="text" id="txtEmail" placeholder="Enter Email"></p>
    <p><input type="password" id="txtPass" placeholder="Enter Password"></p>
    <button onclick="validate()">Login</button>
    
    <hr><br>
    <label id="lblUsers"></label>



</body>
</html>
