<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fnc() {
        //// for one para only ////
        // let msg = document.getElementById("p1")
        // msg.style.background="lightblue";

        //// if we want to apply for all paras ////
        // let messages = document.getElementsByTagName("p"); //by using tag p
        // let messages = document.getElementsByName("caption"); //as mentioned below name="caption"
        // let messages = document.getElementsByClassName("c1"); //as mentioned class="c1"
        // let messages = document.querySelectorAll("p")
        let messages = document.querySelectorAll(".c1")
        for (let i = 0; i < messages.length; i++) {
          messages[i].style.background = "yellow";
        }
      }
    </script>
  </head>
  <body>
    <p id="p1" name="caption" class="c1">This is a paragraph</p>
    <p id="p2" name="caption" class="c1">This is second paragraph</p>
    <p id="p3" name="caption" class="c1">This is third paragraph</p>
    <button onclick="fnc()">Click</button>
  </body>
</html>
