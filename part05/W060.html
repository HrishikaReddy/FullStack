<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "John"
        console.log(name.toUpperCase()) // JOHN
        console.log(name.toLowerCase()) //john
        console.log(name.indexOf("h")) // 2
        console.log(name.includes("o")) // The letter is present it show true otherwise false
        console.log(name.slice(1,5)) //ohn   
        //index(starts with 0),position(starts with 1)
    </script>
</body>
</html>
