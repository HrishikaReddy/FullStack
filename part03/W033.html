<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style</title>
  <style>
    .c1{
      font-size: 20px;
      font-style: italic;
      font-family: Arial;
      color: brown;
      background-color: burlywood;
      border: 5px solid rgb(39, 135, 203);
      padding: 25px; 
      margin: auto;
      width: 500px;
      border-radius: 100px;
    }
  </style>
  <!--margin:auto means in middle it comes
  border raius to curve at corners
  as curve at corners to fit the text we use padding
  width means the width of that box-->
</head>
