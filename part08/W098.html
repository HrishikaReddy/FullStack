<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- instead of giving heading and div in the body, can give in the below way -->
    <script>
      let head1 = document.createElement("h1");
      head1.innerHTML = "This is Heading 1";
      document.body.append(head1)
      let div1 = document.createElement("div")
      div1.innerHTML = "This is Div 1"
      document.body.append(div1)
      //document.body.prepend(div1) //first div will come then heading
      //div1.remove() //remove div1
    </script>
  </body>
</html>
