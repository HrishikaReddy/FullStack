<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<style>
    *{
        background-color: beige;
    }
    h1.c1{
        color: brown;
        background-color: rgb(230, 174, 228);
    }
    p.c1{
        color: brown;
        background-color: blanchedalmond;
    }
    p.c2{
        font-size: larger;
    }
</style>

<!--
* means to the whole page it will apply
h1.c1 means that c1 will be applied to only h1
similarly p.c1, p.c2 only to p it will apply not to h or div
-->
<body>
    <h1 class="c1">Heading</h1>
    <p class="c1">Neethu</p>
    <p class="c2" style="background-color: rgb(224, 194, 253);">Hrishika</p>
    <!--this is inline style giving here only
    c2 only has font larger so inline style giving background color-->
</body>
</html>
