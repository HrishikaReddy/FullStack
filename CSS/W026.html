<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using ID for class</title>
</head>
<style>
    #d1{
        color: brown;
        background-color: blanchedalmond;
    }
    #d2{
        color: brown;
        background-color: rgb(230, 174, 228);
    }
</style>
<!--use id then use #d1 in class-->
<body>
    <div id="d1">Neethu</div>
    <div id="d2">Hrishika</div>
    <!-- can use p tag also-->
</body>
</html>
