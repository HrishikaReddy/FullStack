<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee>
        Hello World
    </marquee>
    <marquee>
        <img src="/Images/1.png">
    </marquee>
    <hr><br>
    <marquee direction="up">
        Hello
    </marquee>
    <hr><br>
    <marquee direction="down">
        Hello
    </marquee>
    <hr>
    <marquee direction="right">
        Hello
    </marquee>
</body>
</html>
