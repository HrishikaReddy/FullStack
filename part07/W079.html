        // add(5,7,2,8)

        ////////////// another way of using arguments///////////////
        function add(...args){
            let sum = 0
            for (let i=0;i<args.length;i++){
                sum = sum + args[i]
            }
            document.write(sum)
        }
        add(5,7,2,8,1)
    </script>
