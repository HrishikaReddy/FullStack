<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
  </head>
  <body>
    <div id="vehicle">
      Vehicle
      <div id="car">
        Car
        <div id="toyota">Toyota</div>
      </div>
    </div>
    <script>
      vehicle.addEventListener("click", () => {
        alert("Vehicle");
      },{capture:true}); // reverse
      car.addEventListener("click", () => {
        alert("Car"); //vehicle-car
      },{capture:true});
      toyota.addEventListener("click", () => {
        alert("Toyota"); // vechicle-car-toyota
      },{capture:true}); //as capture true so in top down order

////////////event bubbling///////////////

    //     alert("Car"); //car-vehicle
    //   });
    //   toyota.addEventListener("click", () => {
    //     alert("Toyota"); //toyota-car-vehicle
    //   }); //as nothing given so bottom up order, if use capture false then also same 
    </script>
  </body>
</html>
