<!-- as we are using await for fetch so we use async for func 
fetch func returns a promise so we are able to use await 
fetch finds the response but then response is cpnverted to json 
and then its prints -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="userList"></ol>
    <script>
      const url = "https://jsonplaceholder.typicode.com/users";
      const showUsers = async () => {
        try {
          const response = await fetch(url);
          const data = await response.json();
          data.map((element) => {
            let li = document.createElement("li");
            li.innerHTML = element.name;
            userList.append(li);
          });
        } catch (err) {
          console.log(err);
        }
      };
      showUsers();
    </script>
  </body>
</html>
