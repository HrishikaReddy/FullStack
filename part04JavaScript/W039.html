    <hr><br><br>
    <script>
        var firstName="Neethu"; //camel case
        let SecondName="Hrishika"; //title case
        //any one we can use
        let age="21"; //here it is considered as number but if we give in "" then it is string
        let promoted=true; 
        let department;
        let phone=null;
        document.write(firstName+"<br>"); //js is case sensitive
        document.write(SecondName+"<br>");
        document.write(typeof firstName+"<br>");
        /* typeof gives the type of that 
        name-string, age-number, promoted-boolean,
        department-nothing(as not mentioned), phone-object */ 

        let val=parseInt(age); // (or) let val=Number(age)
        document.write(typeof val+"<br>"); 
        //age is string as in "" so converting into number
        
        let num=10
        let str=String(num);
        document.write(typeof str+"<br>");
        //num is number, we are converting to string
    </script>
